<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat with GF ðŸ’–</title>
<style>
  body {
    background: #ffe6f0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    display: flex; justify-content: center; align-items: center; height: 100vh;
  }
  #chat-container {
    width: 400px;
    height: 600px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 8px 24px rgba(255, 105, 180, 0.3);
    display: flex; flex-direction: column;
  }
  #messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
    font-size: 16px;
  }
  .message {
    margin-bottom: 15px;
    max-width: 80%;
    padding: 10px 15px;
    border-radius: 20px;
  }
  .bot {
    background: #ffb6c1;
    align-self: flex-start;
  }
  .user {
    background: #f8d7db;
    align-self: flex-end;
  }
  #input-area {
    padding: 10px;
    border-top: 1px solid #f3a6c9;
    display: flex;
  }
  #input-area input {
    flex-grow: 1;
    border: none;
    padding: 10px;
    border-radius: 25px;
    font-size: 16px;
  }
  #input-area button {
    background: #ff69b4;
    border: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    margin-left: 10px;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #input-area button:hover {
    background: #ff1493;
  }
</style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="input" placeholder="Say something to Nancy..." />
      <button id="send">Send</button>
    </div>
  </div>

<script>
  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('input');
  const sendBtn = document.getElementById('send');

  
  const API_URL = 'https://gf-chatbot-backend.onrender.com';

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    input.value = '';
    try {
      const response = await fetch(API_URL + '/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text }),
      });
      const data = await response.json();
      if (data.reply) {
        addMessage(data.reply, 'bot');
      } else {
        addMessage("Nancy is feeling shy ", 'bot');
      }
    } catch (error) {
      addMessage("Oops, something went wrong! ", 'bot');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', e => {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });

  // Show Nancy's initial greeting
  addMessage("Hey what's up love? ", 'bot');
</script>
</body>
</html>
